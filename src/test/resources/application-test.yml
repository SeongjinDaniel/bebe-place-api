spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트 환경에서는 JPA가 스키마 생성
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
  
  flyway:
    enabled: false  # 테스트 환경에서는 Flyway 비활성화
  
  h2:
    console:
      enabled: true

jwt:
  secret: testSecretKey1234567890123456789012345678901234567890
  expiration: 3600000 # 1시간 (테스트용 짧은 시간)

logging:
  level:
    com.bebeplace.bebeplaceapi: DEBUG
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.springframework.web: WARN